		var all_slide=["","\ubc30\uacbd\uc0ac\uc9c4::https:\/\/pgsixt.github.io\/15\/crossroom4.jpg\n\n\uc74c\uc5451\uc124\uc815::https:\/\/pgsixt.github.io\/bgm\/20201206_prayer_bgm.mp3\n\n\uc904\ubc14\uafc8::\n\uc904\ubc14\uafc8::\n\uc904\ubc14\uafc8::\n\uc904\ubc14\uafc8::\n\uc904\ubc14\uafc8::\n\uc904\ubc14\uafc8::\n\uc904\ubc14\uafc8::\n===\n\uac00\uc6b4\ub370\uc81c\ubaa9:: [\uc11c\uc18c\ubb38\uad50\ud68c] \uc628\ub77c\uc778 [\uace8\ubc29 \uae30\ub3c4\uc2e4]\n\uac00\uc6b4\ub370\uc791\uc740\ubcf8\ubb38::12\uc6d4 26\uc77c(\uc6d4)~1\uc6d4 1\uc77c(\uc8fc\uc77c)\n---\n\n\uc2dc\uc791\ubc84\ud2bc:: \n\n \n\uacf5\uc720\uc81c\ubaa9::\uc628\ub77c\uc778 \uae30\ub3c4\uc2e4\n\uacf5\uc720\uc124\uba85::\uc11c\uc18c\ubb38\uad50\ud68c \uc628\ub77c\uc778 \uae30\ub3c4\uc2e4 12\uc6d4 \ub137\uc9f8 \uc8fc\n\uacf5\uc720\uc378\ub124\uc77c::https:\/\/pgsixt.github.io\/15\/crossroom4.jpg\n\n\uc544\ub798\ub294\uba54\ubaa8\uc0ac\ud56d::\n\ud654\uba74\uc5d0 \ud45c\uc2dc \uc548\ub418\ub294 \ubd80\ubd84\uc785\ub2c8\ub2e4. \uc124\uba85\uc744 \uc704\ud55c \ubd80\ubd84\uc785\ub2c8\ub2e4. \uac04\ub2e8\ud55c \uba54\ubaa8\ub97c \uae30\ub85d\ud560 \uc218 \uc788\uc2b5\ub2c8\ub2e4.\n\n*\uc0ac\uc9c4\uad00\ub828\n- \ubc30\uacbd\uc0ac\uc9c4\uc740 \uc2ac\ub77c\uc774\ub4dc \uc804\uccb4 \ubc30\uacbd\uc774 \ub418\ub294 \uc0ac\uc9c4\uc785\ub2c8\ub2e4. (\uae30\ubcf8 \ubc30\uacbd\uc785\ub2c8\ub2e4.)\n- \ucef4\ud4e8\ud130\ubc30\uacbd\uc740  \ucef4\ud4e8\ud130 \uc0ac\uc6a9\uc2dc \uc804\uccb4 \ubc30\uacbd\uc0ac\uc9c4\uc785\ub2c8\ub2e4.\n- \uc790\ub8cc\uc0ac\uc9c4\uc740 \ud654\uba74 \uac00\uc6b4\ub370 \uc81c\uc2dc\ud558\ub294 \uc0ac\uc9c4\uc785\ub2c8\ub2e4.\n- \ub9c8\uc74c\uc5d0 \ub4dc\ub294 \uc0ac\uc9c4\uc774 \uc788\uc73c\uba74, \uc8fc\uc18c\ub97c \ubcf5\uc0ac\ud574\uc11c \ub4a4\uc5d0 \ub123\uc73c\uc2dc\uba74 \ub429\ub2c8\ub2e4.\n\ub0b4 \ucef4\ud4e8\ud130\uc758 \uc0ac\uc9c4\uc744 \uc62c\ub9ac\uace0 \uc2f6\uc73c\uba74, \uba3c\uc800 \uc778\ud130\ub137 \uc0c1\uc5d0 \uc62c\ub824\uc57c \ud569\ub2c8\ub2e4.  \ubcf8\uc778 \uad50\ud68c \uc0ac\uc774\ud2b8\uc5d0 \uc62c\ub9b0 \ud6c4 \uc8fc\uc18c\ub97c \uac00\uc838\uc624\uac70\ub098 github \ub4f1 \ubb34\ub8cc \uc778\ud130\ub137 \uc0ac\uc774\ud2b8 \ub4f1\uc5d0 \uc62c\ub9b0\ud6c4 \uc8fc\uc18c\ub97c \uac16\uace0\uc640\uc57c \ud569\ub2c8\ub2e4.\n- \ub2e8 \uc0ac\uc9c4 \uc0ac\uc6a9\uc2dc \uc800\uc791\uad8c \uce68\ud574\ud558\uc9c0 \uc54a\ub3c4\ub85d \uc8fc\uc758\ud558\uc2dc\uae30 \ubc14\ub78d\ub2c8\ub2e4.\n\n\uc608)\n\ubc30\uacbd\uc0ac\uc9c4::\uc0ac\uc9c4\uc8fc\uc18c\n\n\n\n(\uae30\ubcf8 \ubc84\ud2bc\uc744 \ub204\ub974\uba74 \uc88c\uce21\uc5d0 \ub098\uc624\ub294 \uc0ac\uc9c4 \ubaa9\ub85d\uc5d0\uc11c \uc120\ud0dd\ud560 \uc218 \uc788\uc2b5\ub2c8\ub2e4.)\n\n* \uc74c\uc545\uad00\ub828\n\uc74c\uc545\uc740 3\uac1c\uae4c\uc9c0 \uc124\uc815\uc774 \uac00\ub2a5\ud569\ub2c8\ub2e4. \ubcf4\ud1b5 \uccab\ud398\uc774\uc9c0\uc5d0 \uc124\uc815\ud558\uc2dc\uae30 \ubc14\ub78d\ub2c8\ub2e4. \uc0c1\ub2e8\uc758 \ub178\ub780 \uc74c\uc545\ubc84\ud2bc\uc744 \ub204\ub974\uba74 \ubaa9\ub85d\uc5d0\uc11c \uace0\ub97c \uc218\ub3c4 \uc788\uace0, \uac1c\uc778\uc801\uc73c\ub85c \uc6d0\ud558\ub294 \uace1\uc774 \uc788\uc73c\uba74 \uc8fc\uc18c\ub97c \ub530\uc11c \ub123\uc744 \uc218 \uc788\uc2b5\ub2c8\ub2e4\n\uc74c\uc545\uc7ac\uc0dd\ud558\ub824\uba74 \ud574\ub2f9 \uc2ac\ub77c\uc774\ub4dc\uc758 \uc55e\ubd80\ubd84\uc5d0 \ub2e4\uc74c\ubc84\ud2bc\ud568\uaed8\uc74c\uc5451\uc2dc\uc791 \uc744 \ub123\uc5b4\uc8fc\uc5b4\uc57c \ud569\ub2c8\ub2e4. \uc608\ub97c \ub4e4\uc5b4 5\ubc88 \uc2ac\ub77c\uc774\ub4dc\uc5d0\uc11c \uc74c\uc545\uc744 \uc7ac\uc0dd\ud558\ub824\uba74 4\ubc88 \uc2ac\ub77c\uc774\ub4dc\uc5d0 \uc74c\uc545\uc7ac\uc0dd\ubc84\ud2bc(\ub2e4\uc74c\ubc84\ud2bc\ud568\uaed8\uc74c\uc5451\uc2dc\uc791::) \uc744 \ub123\uc5b4\uc57c 5\ubc88 \uc2dc\uc791\ud558\uba74\uc11c \uc7ac\uc0dd\ub429\ub2c8\ub2e4.\n\n- \uc74c\uc545\uc124\uc815 (\uc74c\uc545\uc744 \ubd88\ub7ec\uc624\ub294 \uae30\ub2a5\uc785\ub2c8\ub2e4)\n\uc74c\uc5451\uc124\uc815::\uc74c\uc545\uc8fc\uc18c\n\n- \uc74c\uc545\uc7ac\uc0dd\n\ub2e4\uc74c\ubc84\ud2bc\ud568\uaed8\uc74c\uc5451\uc2dc\uc791::\ub2e4\uc74c \n\n- \uc74c\uc545\uba48\ucda4\n\uc74c\uc5451\uba48\ucda4::\n\n* \uc2ac\ub77c\uc774\ub4dc \ud544\uc218\uc0ac\ud56d\n\uc2ac\ub77c\uc774\ub4dc \ub9c8\ub2e4 \ubc84\ud2bc\uc774 \uc788\uc5b4\uc57c \ub2e4\uc74c\uc73c\ub85c \ub118\uc5b4\uac11\ub2c8\ub2e4.\n\uccab\uc7a5\uc5d0\ub294 \uc2dc\uc791\ubc84\ud2bc, \uc911\uac04\uc5d0\ub294 \ub2e4\uc74c\ubc84\ud2bc, \ub9c8\uc9c0\ub9c9\uc5d0\ub294 \ub9c8\uc9c0\ub9c9\ubc84\ud2bc\uc774 \uc788\uc5b4\uc57c \ud569\ub2c8\ub2e4.\n\uc55e\uc73c\ub85c \uac00\uae30\ub294 \uc5c6\uc2b5\ub2c8\ub2e4. \n\n* \ubb38\uc790 \ubc0f \uce74\ud1a1 \uacf5\uc720\uc2dc \ud45c\uc2dc\ub0b4\uc6a9\n\uacf5\uc720\uac00 \ub4e4\uc5b4\uac04 \ub0b4\uc6a9\uc740 \ubb38\uc790\ub098 \uce74\ud1a1\uc73c\ub85c \uacf5\uc720\ud560\ub54c \ud45c\uc2dc\ub418\ub294 \ub0b4\uc6a9\uc785\ub2c8\ub2e4. \uacf5\uc720\ud558\uba74, \uc0c1\ub2e8\uc5d0 \uc378\ub124\uc77c\uc774 \ub728\uace0, \ub450\uc904 \uc815\ub3c4 \uc124\uba85\uc774 \ub728\uac8c \ub429\ub2c8\ub2e4. \n\n- \uacf5\uc720\uc81c\ubaa9\uc740 \uce74\ud1a1\uc774\ub098 \ubb38\uc790\ub85c \uacf5\uc720\ud560\ub54c \uccab\ubc88\uc9f8 \uc904\uc5d0 \ub098\uc624\ub294 \ub0b4\uc6a9\uc785\ub2c8\ub2e4.\n- \uacf5\uc720\uc124\uba85\uc740 \ub450\ubc88\uc9f8 \uc904\uc5d0 \ub098\uc624\ub294 \ub0b4\uc6a9\uc785\ub2c8\ub2e4.\n- \uacf5\uc720\uc378\ub124\uc77c\uc740 \uacf5\uc720\ud560 \ub54c \ub728\ub294 \uc774\ubbf8\uc9c0\uc785\ub2c8\ub2e4. \ubcc0\uacbd\ud558\uae30 \uc6d0\ud558\uba74, \uc6d0\ud558\ub294 \uc378\ub124\uc77c \uc8fc\uc18c\ub97c \uc801\uc73c\uc2dc\uba74 \ub429\ub2c8\ub2e4.\n\n\ubb38\uc758\uc0ac\ud56d\uc740 \uc0b0\uc131\uad50\ud68c\ub85c \ud558\uc2dc\uba74 \uc54c\ub824\ub4dc\ub9bd\ub2c8\ub2e4.","\n\ubc30\uacbd\uc0ac\uc9c4::https:\/\/images.unsplash.com\/reserve\/91JuTaUSKaMh2yjB1C4A_IMG_9284.jpg?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80\n\uc81c\ubaa9::[\uae30\ub3c4,][[ \uadf8 \uc5ec\uc815\uc744 \uc2dc\uc791\ud558\uba70]]\n===\n\uc124\uba85*::\uc774\uacf3\uc740 \uc8fc\ub2d8\uaed8 \ub098\uc544\uac00\ub294 \uc790\ub9ac\uc785\ub2c8\ub2e4.\n\uc124\uba85*::30\ubd84 \uc815\ub3c4 \uc5ec\uc720\ub97c \uac16\uace0 \ud558\uc2dc\uae38 \ubc14\ub78d\ub2c8\ub2e4.\n\uc124\uba85*::\ub9d0\uc500\uacfc \ubb35\uc0c1, \ucc2c\uc591\uacfc \uae30\ub3c4\ub85c \ud568\uaed8 \ud569\ub2c8\ub2e4.\n\uc124\uba85*::\ud558\ub2e8\uc758 \ubc84\ud2bc\uc744 \ub204\ub974\uba74 \ub2e4\uc74c \uae30\ub3c4\uc81c\ubaa9\uc73c\ub85c \ub118\uc5b4\uac11\ub2c8\ub2e4.\n---\n\uc904\ubc14\uafc8::\n\n\uc911\uac04\ubcf8\ubb38::[\uc131\ub839\ub2d8]\uaed8\uc11c \uc6b0\ub9ac\uc758 \uae30\ub3c4\ub97c \uc778\ub3c4\ud574 \uc8fc\uc2ed\ub2c8\ub2e4. \ub3c4\uc6b0\uc2ec\uc744 \uad6c\ud558\uba70 \uae30\ub3c4\ub97c \uc2dc\uc791\ud569\ub2c8\ub2e4.\n\uc904\ubc14\uafc8::\n\uc624\ub978\ucabd\uc791\uc740\ubcf8\ubb38::\uc900\ube44\uac00 \ub418\uba74, \uc544\ub798\uc758 [\ubc84\ud2bc]\uc744 \ub20c\ub7ec\uc8fc\uc138\uc694. \n\uc904\ubc14\uafc8::\n\ub2e4\uc74c\ubc84\ud2bc::\uae30\ub3c4\ub85c \ub098\uc544\uac00\uba70\n\n\n","\n\ubc30\uacbd\uc0ac\uc9c4::https:\/\/images.unsplash.com\/photo-1510915361894-db8b60106cb1?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80\n\uc904\ubc14\uafc8::\n\n\uc81c\ubaa9::[\ucc2c\uc591], [[\ub9c8\uc74c\uc744 \uc5f4\uba70]]\n===\n\uc124\uba85*::\ucc2c\uc591\uc758 \uac00\uc0ac\ub97c \ucc9c\ucc9c\ud788 \uc77d\uc5b4 \ubd05\uc2dc\ub2e4.\n---\n\uc911\uac04\ubcf8\ubb38::1. \uc9c0\uae08\uae4c\uc9c0 \uc9c0\ub0b4\uc628 \uac83 \uc8fc\uc758 \ud06c\uc2e0 \uc740\ud61c\ub77c\n\uc911\uac04\ubcf8\ubb38::\ud55c\uc774 \uc5c6\ub294 \uc8fc\uc758 \uc0ac\ub791 \uc5b4\ucc0c \uc774\ub8e8 \ub9d0\ud558\ub7b4\n\uc911\uac04\ubcf8\ubb38::\uc790\ub098 \uae68\ub098 \uc8fc\uc758 \uc190\uc774 \ud56d\uc0c1 \uc0b4\ud3b4 \uc8fc\uc2dc\uace0\n\uc911\uac04\ubcf8\ubb38::\ubaa8\ub4e0 \uc77c\uc744 \uc8fc \uc548\uc5d0\uc11c \ud615\ud1b5\ud558\uac8c \ud558\uc2dc\ub124\n\uc904\ubc14\uafc8::\n\n\uc911\uac04\ubcf8\ubb38::2. \ubab8\ub3c4 \ub9d8\ub3c4 \uc5f0\uc57d\ud558\ub098 \uc0c8 \ud798 \ubc1b\uc544 \uc0b4\uc558\ub124\n\uc911\uac04\ubcf8\ubb38::\ubb3c \ubd93\ub4ef\uc774 \ubd80\uc73c\uc2dc\ub294 \uc8fc\uc758 \uc740\ud61c \uc871\ud558\ub2e4\n\uc911\uac04\ubcf8\ubb38::\uc0ac\ub791 \uc5c6\ub294 \uac70\ub9ac\uc5d0\ub098 \ud5d8\ud55c \uc0b0\uae38 \ud5e4\ub9ec \ub54c\n\uc911\uac04\ubcf8\ubb38::\uc8fc\uc758 \uc190\uc744 \uad73\uac8c \uc7a1\uace0 \ucc2c\uc1a1\ud558\uba70 \uac00\ub9ac\ub77c\n\uc904\ubc14\uafc8::\n\n\ub2e4\uc74c\ubc84\ud2bc::\ub2e4\uc74c\n","\n\ubc30\uacbd\uc0ac\uc9c4::https:\/\/images.unsplash.com\/photo-1510915361894-db8b60106cb1?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80\n\uc904\ubc14\uafc8::\n\n\uc81c\ubaa9::[\ucc2c\uc591], [[\ub9c8\uc74c\uc744 \uc5f4\uba70]]\n===\n\uc124\uba85*::\ucc2c\uc591\uc758 \uac00\uc0ac\ub97c \ucc9c\ucc9c\ud788 \uc77d\uc5b4 \ubd05\uc2dc\ub2e4.\n---\n\n\uc911\uac04\ubcf8\ubb38::3. \uc8fc\ub2d8 \ub2e4\uc2dc \ubd48\uc62c \ub0a0\uc774 \ub0a0\ub85c \ub0a0\ub85c \ub2e4\uac00\uc640\n\uc911\uac04\ubcf8\ubb38::\ubb34\uac70\uc6b4 \uc9d0 \uc8fc\uaed8 \ub9e1\uaca8 \ubc97\uc744 \ub0a0\ub3c4 \uba40\uc796\ub124\n\uc911\uac04\ubcf8\ubb38::\ub098\ub97c \uc704\ud574 \uc608\ube44\ud558\uc2e0 \uace0\ud5a5 \uc9d1\uc5d0 \ub3cc\uc544\uac00\n\uc911\uac04\ubcf8\ubb38::\uc544\ubc84\uc9c0\uc758 \ud488 \uc548\uc5d0\uc11c \uc601\uc6d0\ud1a0\ub85d \uc0b4\ub9ac\ub77c\n\uc904\ubc14\uafc8::\n\n\uc624\ub978\ucabd\uc791\uc740\ubcf8\ubb38::\ucc2c\uc1a1\uac00 301\uc7a5\n\n\uc720\ud29c\ube0c::YHIpJDIjEOU\n\n\ub2e4\uc74c\ubc84\ud2bc\ud568\uaed8\uc74c\uc5451\uc2dc\uc791::\ub2e4\uc74c\n","\n\ubc30\uacbd\uc0ac\uc9c4::https:\/\/images.unsplash.com\/photo-1517841936870-0116673b9fc4?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxNjY0MTJ8MHwxfGNvbGxlY3Rpb258MXw5NDMzNzUyNnx8fHx8Mnx8MTY0NzMyNDQxMg&ixlib=rb-1.2.1&q=80&w=1080\n\uc81c\ubaa9::[\ub9d0\uc500], [[\uc6b0\ub9ac\uc758 \uc2dc\uc120\uc744 \ub450\uace0]]\n---\n\uc124\uba85*::\ub9d0\uc500\uc744 \ucc9c\ucc9c\ud788 \uc5ec\ub7ec \ubc88 \uc77d\uc2b5\ub2c8\ub2e4.\n\uc124\uba85*::\uc624\ub298\uc758 \ub9d0\uc500\uc740 [\uc0ac\ubb34\uc5d8\uc0c1 7:12]\uc785\ub2c8\ub2e4.\n---\n\ud070\ubcf8\ubb38::12 \uc0ac\ubb34\uc5d8\uc774 \ub3cc\uc744 \ucde8\ud558\uc5ec \ubbf8\uc2a4\ubc14\uc640 \uc13c \uc0ac\uc774\uc5d0 \uc138\uc6cc \uc774\ub974\ub418 \uc5ec\ud638\uc640\uaed8\uc11c \uc5ec\uae30\uae4c\uc9c0 \uc6b0\ub9ac\ub97c \ub3c4\uc6b0\uc168\ub2e4 \ud558\uace0 \uadf8 \uc774\ub984\uc744 \uc5d0\ubca4\uc5d0\uc140\uc774\ub77c \ud558\ub2c8\ub77c\n\uc904\ubc14\uafc8::\n\uc624\ub978\ucabd\uc791\uc740\ubcf8\ubb38::\ub9d0\uc500\uc744 \ubc18\ubcf5\ud558\uc5ec \uc77d\uc740 \ud6c4 \ub118\uc5b4\uac11\ub2c8\ub2e4.\n\ub2e4\uc74c\ubc84\ud2bc::\uacc4\uc18d\n\n","\n\n\n\ubc30\uacbd\uc0ac\uc9c4::https:\/\/images.unsplash.com\/photo-1528497442225-6fe7c1d2602b?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxNjY0MTJ8MHwxfGNvbGxlY3Rpb258MTF8WVA0SFJmWTRwU0V8fHx8fDJ8fDE2NDczMjMwMzU&ixlib=rb-1.2.1&q=80&w=1080\n \n\n\uc81c\ubaa9::\uc5ec\uae30\uae4c\uc9c0 \uc6b0\ub9ac\ub97c \ub3c4\uc6b0\uc168\ub2e4\n\uc904\ubc14\uafc8::\n\n\uc911\uac04\ubcf8\ubb38::[\ub9d0\uc500\ubb35\uc0c1]\n\uc904\ubc14\uafc8::\n\n\uc911\uac04\ubcf8\ubb38::\uc774\uc2a4\ub77c\uc5d8\uc740 \ud558\ub098\ub2d8\uc758 \ubc95\uada4\ub97c \ube14\ub808\uc14b\uc5d0 \ube7c\uc557\uae34 \uc801\uc774 \uc788\uc2b5\ub2c8\ub2e4. \n\uc911\uac04\ubcf8\ubb38::\ubc95\uada4\ub97c \ub3cc\ub824 \ubc1b\uc544 \uae30\ub7c7\uc5ec\uc544\ub9bc\uc5d0 20\ub144 \ub3d9\uc548 \uba38\ubb3c\uac8c \ub429\ub2c8\ub2e4. \n\uc911\uac04\ubcf8\ubb38::\uc0ac\ubb34\uc5d8\uc740 \uc774\uc2a4\ub77c\uc5d8 \ubc31\uc131\uc744 \ubbf8\uc2a4\ubc14\ub85c \ubd80\ub974\uace0, \uae08\uc2dd\ud558\uba70 \uae30\ub3c4\ud558\uc600\uc2b5\ub2c8\ub2e4. \n\uc911\uac04\ubcf8\ubb38::\uadf8\ub54c \uae30\ud68c\ub97c \uc5ff\ubcf4\ub358 \ube14\ub808\uc14b\uc774 \uacf5\uaca9\ud558\uc600\uc9c0\ub9cc \ud558\ub098\ub2d8\uaed8\uc11c \ubb3c\ub9ac\uccd0 \uc8fc\uc168\uc2b5\ub2c8\ub2e4.\n\uc911\uac04\ubcf8\ubb38::\ube14\ub808\uc14b\uc740 \ub2e4\uc2dc \uc774\uc2a4\ub77c\uc5d8 \uacbd\ub0b4\uc5d0 \ub4e4\uc5b4\uc624\uc9c0 \ubabb\ud588\uace0, \ud558\ub098\ub2d8\uaed8\uc11c \ub9c9\uc544 \uc8fc\uc168\uc2b5\ub2c8\ub2e4.\n\uc904\ubc14\uafc8::\n\ub2e4\uc74c\ubc84\ud2bc::\ub2e4\uc74c\n\n","\n\n\n\ubc30\uacbd\uc0ac\uc9c4::https:\/\/images.unsplash.com\/photo-1528497442225-6fe7c1d2602b?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxNjY0MTJ8MHwxfGNvbGxlY3Rpb258MTF8WVA0SFJmWTRwU0V8fHx8fDJ8fDE2NDczMjMwMzU&ixlib=rb-1.2.1&q=80&w=1080\n \n\n\uc81c\ubaa9::\uc5ec\uae30\uae4c\uc9c0 \uc6b0\ub9ac\ub97c \ub3c4\uc6b0\uc168\ub2e4\n\uc124\uba85*::\ub9d0\uc500\uc744 \uc0c8\uae30\uba70 [\ubb35\uc0c1]\ud569\ub2c8\ub2e4.\n===\n\uc911\uac04\ubcf8\ubb38::1. \uc6b0\ub9ac\ub97c \uc5ec\uae30\uae4c\uc9c0 \ub3c4\uc6b0\uc168\ub2e4\n---\n\uc904\ubc14\uafc8::\n\n\uc911\uac04\ubcf8\ubb38::[]\n\n\uc911\uac04\ubcf8\ubb38::\ubcf8\ubb38\uc5d0\uc11c \uc5ec\uae30 \uae4c\uc9c0\ub294 \uc2dc\uac04\uacfc \uc7a5\uc18c\ub97c \uc758\ubbf8\ud569\ub2c8\ub2e4.\n\uc911\uac04\ubcf8\ubb38::\uc2dc\uac04\uc73c\ub85c\uc11c \uc9c0\uae08\uae4c\uc9c0 \uacf5\uac04\uc73c\ub85c\uc11c \uc5ec\uae30\uae4c\uc9c0 \uc785\ub2c8\ub2e4.\n\uc911\uac04\ubcf8\ubb38::\ud558\ub098\ub2d8\uaed8\uc11c \uc9c0\uae08\uae4c\uc9c0,\uc5ec\uae30\uae4c\uc9c0 \uc778\ub3c4\ud558\uc168\uc2b5\ub2c8\ub2e4.\n\n\uc904\ubc14\uafc8::\n\n\ub2e4\uc74c\ubc84\ud2bc::\ub2e4\uc74c\n\n","\n\n\n\n\ubc30\uacbd\uc0ac\uc9c4::https:\/\/images.unsplash.com\/photo-1528497442225-6fe7c1d2602b?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxNjY0MTJ8MHwxfGNvbGxlY3Rpb258MTF8WVA0SFJmWTRwU0V8fHx8fDJ8fDE2NDczMjMwMzU&ixlib=rb-1.2.1&q=80&w=1080\n \n\n\uc81c\ubaa9::\uc5ec\uae30\uae4c\uc9c0 \uc6b0\ub9ac\ub97c \ub3c4\uc6b0\uc168\ub2e4\n\uc124\uba85*::\ub9d0\uc500\uc744 \uc0c8\uae30\uba70 [\ubb35\uc0c1]\ud569\ub2c8\ub2e4.\n===\n\uc911\uac04\ubcf8\ubb38::2. \uc5d0\ubca4\uc5d0\uc140\n---\n\uc904\ubc14\uafc8::\n\n\uc911\uac04\ubcf8\ubb38::[]\n\n\uc911\uac04\ubcf8\ubb38::\ub3c4\uc6c0\uc758 \ub3cc \uc774\ub77c\ub294 \ub73b\uc785\ub2c8\ub2e4.\n\uc911\uac04\ubcf8\ubb38::\uc5d0\ubca4\u 		function tagconvert (fulltext, tag_start, tag_end,origintag) {
		var imsihtmltext=fulltext;
		var intag_content="";
		
		if(imsihtmltext.indexOf(origintag)==-1) return fulltext;
		var cnt=0;
		do {
		cnt++;
		
		intag_content=imsihtmltext.split(origintag)[1].split("\n")[0];
		
		//imsihtmltext=imsihtmltext.replace(origintag+intag_content,tag_start.slice(0,-1)+" data-cnt='"+cnt+"'>"+intag_content+tag_end);
		imsihtmltext=imsihtmltext.replace(origintag+intag_content,tag_start+intag_content+tag_end);
		
		
		if(cnt>100) break;
		} while (imsihtmltext.indexOf(origintag)>=0)
		
		return  imsihtmltext;
		
		}
		
		function mediaconverter(fulltext) {
		
		var imsihtmltext=fulltext;
		var intag_content="";
		var cnt=0;
		
		if(imsihtmltext.indexOf("유튜브::")==-1) return fulltext;
		do { 
		intag_content=imsihtmltext.split("유튜브::")[1].split("\n")[0];
		
		imsihtmltext=imsihtmltext.replace("유튜브::"+intag_content,"<div class='embed-responsive embed-responsive-16by9'><iframe id='if1'  class='embed-responsive-item' src='https://www.youtube.com/embed/"+intag_content+"'></iframe></div>");
		
		if(cnt++>100) break;
		} while (imsihtmltext.indexOf("유튜브::")>=0)
		
		return  imsihtmltext;
		
		
		}
		
		function pictureconverter (fulltext) {
		var imsihtmltext=fulltext;
		var intag_content="";
		var cnt=0;
		
		if(imsihtmltext.indexOf("자료사진::")==-1) return fulltext;
		do { 
		intag_content=imsihtmltext.split("자료사진::")[1].split("\n")[0];
		
		imsihtmltext=imsihtmltext.replace("자료사진::"+intag_content,"<div class='text-center'><img src='"+intag_content+"'class='img-fluid ' alt='Responsive image' style='width:50%'/></div>");
		if(cnt++>100) break;
		} while (imsihtmltext.indexOf("자료사진::")>=0)
		
		return  imsihtmltext;
		//$imsilist2="<div class='text-center'><img src='$this_title'class='img-fluid ' alt='Responsive image' style='width:50%'/></div>".$imsilist2;
		}

		function change_para() {  // 아이폰에서는 작동 안함...
		$('.word_change').css('display','none');
		$('.word_change').eq(0).fadeIn(1000);
		
		$('.word_change').each(function (index,item) {
		
		if(!!$(item).data('time2') || $(item).data('time2')!=="") {
		$('.btn_next,#btn_sermon').css('display','none');
		setTimeout("$('.word_change').eq("+index+").fadeOut(1000);",($(item).data('time2')-1)*1000);
		setTimeout("$('.word_change').eq("+(index+1)+").fadeIn(1000);",$(item).data('time2')*1000);
		if(index==1) setTimeout("$('h2,li,hr').fadeOut(1000);",($(item).data('time2')-1)*1000);
		console.log(index);
		}
		if( $('.word_change').length-2==index)  setTimeout("$('.btn_next,#btn_sermon').fadeIn(1000);",$(item).data('time2')*1000);
		});
		}

		document.onkeyup = function(e) {
		if (e.which == 17)   isCtrl = false ;
		if (e.which == 18)   isAlt = false; 
		
		
		}
		document.onkeydown = function(e) {
		
		console.log(e.which);
		
		
		if (e.which == 17) isCtrl = true; 
		if (e.which == 18)  isAlt = true; 
		
		
		
		if (e.which == 80 && isAlt) { // alt + p
		e.preventDefault();
		aup2.play();
		
		}
		}
